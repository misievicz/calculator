<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width" initial-scale="1.0">
  <meta http-equiv="X-UA-Compatibile" content="ie-edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <div class="title">CALCULATE.</div>
    <div class="main-calc">
      <div class="screen">
        <div id="display-numbers"></div>
      </div>
      <div class="buttons">
        <div class="top2-btns">
          <button id="AC" class="big-btns">AC</button>
          <button id="C" class="big-btns">C</button>
        </div>
        <div class="small-btns">
          <button id="7" class="number" value="7">7</button>
          <button id="8" class="number" value="8">8</button>
          <button id="9" class="number" value="9">9</button>
          <button id="/" class="operator" value="/">/</button>
          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button id="x" class="operator">*</button>
          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button id="-" class="operator">-</button>
          <button id="." class="operator">.</button>
          <button id="0" class="number">0</button>
          <button id="=" class="equal">=</button>
          <button id="+" class="operator">+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
